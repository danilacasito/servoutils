name: Compilar y cargar archivo .jar en GitHub Releases (beta)

on:
  push:
    branches:
      - dev

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout del repositorio
      uses: actions/checkout@v2

    - name: Obtener versi贸n del proyecto desde el build.gradle
      id: get_version
      run: echo "::set-output name=version::$(grep 'archiveVersion' build.gradle | awk -F '\"' '{print $2}')"

    - name: Configurar JDK
      uses: actions/setup-java@v2
      with:
        java-version: '8' # Reemplaza por la versi贸n de Java requerida
        distribution: 'adopt'

    - name: Ejecutar Gradle Build
      run: ./gradlew build
    
    - name: Crear artefacto
      run: ./gradlew jar

    - name: Echo version
      run: echo "${{ steps.get_version.outputs.version }}"

    - name: Crear versi贸n beta en GitHub Releases
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: b${{ steps.get_version.outputs.version }}
        release_name: 'Beta ${{ steps.get_version.outputs.version }}'
        draft: false
        prerelease: true

    - name: Cargar archivo .jar en la versi贸n beta
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./build/libs/servoutils-${{ steps.get_version.outputs.version }}.jar
        asset_name: BasicBans-${{ steps.get_version.outputs.version }}-BETA.jar
        asset_content_type: application/java-archive
